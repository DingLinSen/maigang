  <script>
    // sessionStorage.setItem('isToRouter', false)
    function isIE() { // ie?
      if (!!window.ActiveXObject || 'ActiveXObject' in window) {
        return true
      } else {
        return false
      }
    }

    function myBrowser() {
      var userAgent = navigator.userAgent // 取得浏览器的userAgent字符串
      // 判断是否Opera浏览器
      var isOpera = userAgent.indexOf('Opera') > -1; if (isOpera) { return 'Opera' };

      // 判断是否Firefox浏览器
      if (userAgent.indexOf('Firefox') > -1) { return 'FF' }

      // 判断是否Chrome浏览器
      if (userAgent.indexOf('Chrome') > -1) { return 'Chrome' }

      // 判断是否Safari浏览器
      if (userAgent.indexOf('Safari') > -1) { return 'Safari' }

      // 判断是否IE浏览器
      if (userAgent.indexOf('compatible') > -1 && userAgent.indexOf('MSIE') > -1 && !isOpera) { return 'IE' };
    }
    // 获取ie版本号
    function getIE() {
      var userAgent = navigator.userAgent // 取得浏览器的userAgent字符串
      var UA = userAgent || navigator.userAgent
      if (/msie/i.test(UA)) {
        return UA.match(/msie (\d+\.\d+)/i)[1]
      } else if (~UA.toLowerCase().indexOf('trident') && ~UA.indexOf('rv')) {
        return UA.match(/rv:(\d+\.\d+)/)[1]
      }
      return false
    }
    if (isIE()) { // ie10 11
      if (Number(getIE(navigator.userAgent)) >= 10.0) { // 判断是否是ie10级以上才可进入路由页面

      if (myBrowser() === 'IE') {
        // sessionStorage.setItem('isToRouter', false)
        // document.getElementById('download').style.display = 'block'
      }
    }
  </script>
